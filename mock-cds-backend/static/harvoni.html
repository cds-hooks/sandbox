<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <form class="form-horizontal">
      <fieldset>

        <!-- Form Name -->
        <legend>Harvoni Prior Authorization</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="patient-name">Patient Name</label>  
          <div class="col-md-4">
            <input id="patient-name" name="patient-name" type="text" placeholder="" class="form-control input-md" required="" value="{{Patient.name}}">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="patient-birthdate">Patient Birthdate</label>  
          <div class="col-md-4">
            <input id="patient-birthdate" name="patient-birthdate" type="text" placeholder="yyyy-mm-dd" class="form-control input-md" required="" value="{{Patient.birthDate}}">

          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="hcv-genotype">HCV Genotype</label>
          <div class="col-md-4"> 
            <label class="radio-inline" for="hcv-genotype-0">
              <input type="radio" name="hcv-genotype" id="hcv-genotype-0" value="1" checked="checked">
              1
            </label> 
            <label class="radio-inline" for="hcv-genotype-1">
              <input type="radio" name="hcv-genotype" id="hcv-genotype-1" value="2">
              2
            </label> 
            <label class="radio-inline" for="hcv-genotype-2">
              <input type="radio" name="hcv-genotype" id="hcv-genotype-2" value="3">
              3
            </label> 
            <label class="radio-inline" for="hcv-genotype-3">
              <input type="radio" name="hcv-genotype" id="hcv-genotype-3" value="4">
              4
            </label>
          </div>
        </div>

        <!-- Appended Input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="viral-load">Viral load</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="viral-load" name="viral-load" class="form-control" placeholder="" type="text" required="" value="1,000,000">
              <span class="input-group-addon">IU/mL</span>
            </div>

          </div>
        </div>
        <!-- Multiple Checkboxes -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="social-history">Social History</label>
          <div class="col-md-4">
            <div class="checkbox">
              <label for="social-history-0">
                <input type="checkbox" name="social-history" id="social-history-0" value="alcohol-abuse">
                Alcohol abuse in past 6 months
              </label>
            </div>
            <div class="checkbox">
              <label for="social-history-1">
                <input type="checkbox" name="social-history" id="social-history-1" value="substance-abuse">
                Substance abuse in past 6 months
              </label>
            </div>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="save-progress"></label>
          <div class="col-md-4">
            <button id="save-progress" name="save-progress" class="btn btn-success">Save progress and return to EHR</button>
          </div>
        </div>
        <script type="text/javascript">
          document.getElementById("save-progress").onclick = function (e) {
            window.location.href='{{redirect}}';
            e.preventDefault();
          };
        </script>

      </fieldset>
    </form>
  </body>
</html>
